<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style/style.css" />
    <link
      defer
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR"
      crossorigin="anonymous"
    />
    <title>Cripto Coins</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src=".\config\global.config.js"></script>
    <script type="text/javascript" src=".\services\lang.service.js"></script>
    <script type="text/javascript" src=".\types\coin.type.js"></script>
    <script
      type="text/javascript"
      src=".\services\data.coins.service.js"
    ></script>
    <script type="text/javascript" src=".\services\storage.service.js"></script>
    <script type="text/javascript" src=".\services\user.service.js"></script>
    <script src="/style/style.js"></script>
  </head>

  <body>
    <div id="divOne">
      <h1><b>Criptonite</b></h1>
    </div>

    <div id="divTwo">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="nav-item active">
              <a
                href="#divFour"
                class="btn btn-outline-primary mt-2 ms-2"
                type="button"
                >Login</a
              >
            </div>
            <div class="nav-item active">
              <a herf class="btn btn-outline-primary mt-2 ms-2" type="button"
                >Live Report</a
              >
            </div>
            <div class="nav-item active">
              <input
                type="button"
                class="btn btn-outline-primary mt-2 ms-2"
                id="about"
                value="About"
              />
            </div>
          </div>

          <form class="d-flex" role="search">
            <input
              class="form-control mt-2"
              type="search"
              id="searchCoinsInput"
              placeholder="Search coin by name"
              aria-label="Search"
            />
          </form>

          <button
            id=""
            class="btn btn-outline-primary mt-2 me-2"
            onclick="cleanCache();"
          >
            Refresh
          </button>
        </div>
      </nav>

      <div
        id="coin-list-container"
        style="display: flex; flex-wrap: wrap"
      ></div>

      <template id="coin-template">
        <div class="card coin-container">
          <h5 class="card-header coin-name"></h5>
          <div class="card-body">
            <div class="card-header coin-price-usd"></div>
            <div class="card-header coin-price-eur"></div>
            <div class="card-header coin-price-ils"></div>
            <div id="chechboxSwitchBTN">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" />
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>

  <div id="divThree"></div>

    <div id="divFour">
      <div class="container mt-3" style="width: 50%">
        <form onsubmit="onAddUserHandler(event)" id="userForm">
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              id="fName"
              placeholder="First Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="lName"
              placeholder="Last Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Phone Number"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="User E-mail"
            />
          </div>
          <div class="form-check form-switch mb-3">
            <label class="text-black" for=""><b>User Premium</b></label>
            <input
              class="form-check-input"
              id="isPremium"
              type="checkbox"
              role="switch"
            />
          </div>

          <div id="languageDiv" class="d-flex">
            <input
              type="button"
              class="btn btn-outline-primary me-2"
              onclick="changeLanguage('he')"
              value="עברית"
            />
            <input
              type="submit"
              class="btn btn-primary me-2"
              id="formSubmitLabel"
              value=""
            />
            <input
              type="button"
              class="btn btn-outline-primary me-2"
              onclick="changeLanguage('en')"
              value="English"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="loader"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src=".\scripts\main.js"></script>
    <script type="text/javascript">
      // call function from main.js
      $(document).ready(function () {
        loadApplication();
      });

      $(window).on("unload", function (e) {
        console.log(`============clean interval============`);
        clearInterval(fetchSelectedCoinsPriceIntervalId);
        fetchSelectedCoinsPriceIntervalId = null;
      });
    </script>
  </body>
</html>
