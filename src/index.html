<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

  <!-- This is a template represent coin html element--->
  <template id="coin-template">
    <div class="card coin-container" style="width:10rem;margin: 0.5rem;">
      <h5 class="card-header coin-name"></h5>
      <div class="card-body">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch">
        </div>
        <h5 class="card-symbol"></h5>
      </div>
    </div>
  </template>
</head>

<body>
  <div id="error-message-container" style="color:red;margin:8px;text-align:center"></div>
  <div style="margin:8px;">
    <input type="button" onclick="coinService.getAllCoins({disableCache: true})" value="Refresh coins from server" />
    <input type="button" onclick="coinService.getCoinById({coinId: '01coin'})" value="Get Coin Data" />
  </div>
  <div id="coin-list-container" style="display: flex;flex-wrap: wrap;"></div>
